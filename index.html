<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Generated People - Unique Faces that Don't Exist</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* Basic styling for the page */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #1a1a1a;
      margin-bottom: 1rem;
    }

    .subtitle {
      color: #444;
      margin-bottom: 2rem;
    }

    .image-container {
      background: white;
      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      position: relative;
      width: 100%;
      max-width: 800px;
    }

    .generated-image {
      width: 100%;
      aspect-ratio: 16/9;
      border-radius: 12px;
      object-fit: cover;
    }

    .buttons {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      margin-top: 1.5rem;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      color: white;
      transition: all 0.3s ease;
    }

    .generate-btn {
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
    }

    .download-btn {
      background: linear-gradient(135deg, #11998e, #38ef7d);
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    .footer {
      margin-top: 2rem;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>AI Generated People</h1>
  <p class="subtitle">Explore unique, AI-generated faces that don't exist in reality.</p>

  <div class="image-container">
    <img id="generatedImage" class="generated-image" alt="AI generated person" src="" />
  </div>

  <div class="buttons">
    <button class="generate-btn" onclick="generateNewImage()">Generate New Face</button>
    <button class="download-btn" onclick="downloadImage()">Download Image</button>
  </div>

  <div class="footer">
    <p>All faces are computer-generated and do not represent real people.</p>
  </div>

  <script>
    let currentImageUrl = ''; // To track the currently displayed image
    let isGenerating = false; // Prevent multiple simultaneous requests

    async function generateNewImage() {
      if (isGenerating) return; // Prevent duplicate generation
      isGenerating = true;

      try {
        const imgElement = document.getElementById('generatedImage');
        const newUrl = `https://thispersondoesnotexist.com/image?${new Date().getTime()}`; // Cache-busting URL
        imgElement.src = newUrl; // Set the new image source
        currentImageUrl = newUrl; // Update the current image URL
      } catch (error) {
        console.error('Error generating image:', error);
        alert('Failed to generate a new image. Please try again.');
      } finally {
        isGenerating = false; // Reset generating status
      }
    }

    function downloadImage() {
      try {
        const imgElement = document.getElementById('generatedImage');

        if (!imgElement.src) {
          alert('No image available to download. Please generate one first.');
          return;
        }

        const a = document.createElement('a');
        a.href = imgElement.src; // Use the current displayed image source
        a.download = `ai-generated-person-${Date.now()}.jpg`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      } catch (error) {
        console.error('Error downloading the image:', error);
        alert('Failed to download the image. Please try again.');
      }
    }

    // Initialize with the first image on load
    window.onload = generateNewImage;
  </script>
</body>
</html>
